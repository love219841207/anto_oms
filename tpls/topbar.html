<div id="top_box">
	<div id="top_bar" ng-controller="topCtrl">
		<div class="pull-left top_bar_left">
			<i class="fa ml20 f20 mr20 switch_btn pointer fa-toggle-on" ng-class="{'fa-rotate-180':side_bar_open,'fa-rotate-180':!side_bar}" ng-click='update_side_bar_status()'></i>
			<select class="selecter" ng-change="change_station()" ng-class="{'green':now_store_bar!='','red':now_store_bar==''}" ng-model="now_station">
				<option value="">平台选择</option>
				<option>Amazon</option>
				<option>Yahoo</option>
				<option>Rakuten</option>
				<option>P_Yahoo</option>
			</select>
			<i ng-show="now_station!==''" class="fa fa-fw am-fade-and-slide-left" ng-class="{'green_light fa-exchange':now_store_bar!='','red_light fa-long-arrow-right':now_store_bar==''}"></i>
			<select ng-show="now_station!==''" ng-change="change_now_store();get_mail_name()" ng-model='now_store_bar' ng-class="{'green':now_store_bar!='','red':now_store_bar==''}" class="selecter am-fade-and-slide-left">
				<option value="">选择店铺 ..</option>
				<option ng-repeat="item in now_store track by $index">{{item}}</option>
			</select>
			&nbsp;{{ now_mail_name }}
<!-- 			<a href="/tpls/common/mail_status.html" target="_blank">
				<button class="btn btn-default btn-xs ml10"><i class="fa fa-fw fa-info-circle green"></i>发信状态</button>
			</a> -->

		</div>
		<ol class="breadcrumb bdr_no pull-right">
			<li>
				<span class="ml10 fa" ng-class="{'green_light fa-wifi':repo_status,'yellow_light fa-spinner fa-pulse':!repo_status}"></span>
				<span ng-class="{'green_light':repo_status,'yellow_light':!repo_status}">库存</span>
				<span class="ml10 fa" ng-class="{'green_light fa-wifi':repair_status,'yellow_light fa-spinner fa-pulse':!repair_status}"></span>
				<span ng-class="{'green_light':repair_status,'yellow_light':!repair_status}">售后</span>
			</li>
			<li class="yellow_light"> <i class="fa fa-fw fa-info-circle"></i>
				<a class="yellow_light" href="/tpls/common/mail_status.html" target="_blank">邮件状态</a>
			</li>
				
			<li class="green_light"> <i class="fa fa-fw fa-hdd-o"></i>
				System v{{sys_version}}
			</li>
			<li class="blue_light"> <i class="fa fa-fw fa-tv"></i>
				{{u_num}}
			</li>
			<li class="blue_light"> <i class="fa fa-fw fa-user-circle-o"></i>
				{{u_name}}
			</li>
			<li>
				<a class="red_light pointer" ng-click="logout()">
					<span class="fa fa-sign-out"></span>
					退出
				</a>
			</li>
		</ol>
		<div class="clearfix"></div>
	</div>
</div>
