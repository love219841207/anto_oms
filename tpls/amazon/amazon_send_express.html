<style>
.table{margin-bottom: 10px;}
.open_title{background: #fcf8e3;}
</style>
<div class="container-fluid mt20" ng-controller="amazonCtrl">
	<div class="row">
		<div class="col-lg-10">
			<div class="panel panel-primary">
				<div class="panel-heading">
					<div class="pull-left">订单发货</div>
					<div class="pull-right gray">
						<div class="btn btn-warning btn-xs" ng-click="get_express_list()">查看</div> / 
						<div class="btn btn-success btn-xs" ng-click="send_express();get_express_list()">发货</div> / 
						<div class="btn btn-danger btn-xs" ng-click="truncate_express()">清空</div>
					</div>
					<div class="clearfix"></div>
				</div>
				<div class="panel-body" ng-show="express_list">
					<table class="f12 table table-condensed table-bordered table-hover table-striped">
						<tr class="danger red">
							<td class="tagc">序 列</td>
							<td>亚马逊订单号</td>
							<td>快递商家</td>
							<td>快递方式</td>
							<td>快递单号</td>
							<td>是否带引</td>
						</tr>
						<tr class="blue" ng-repeat="item in express_list track by $index">
							<td class="tagc">{{$index+1}}</td>
							<td>{{item.amazon_order_id}}</td>
							<td>{{item.express_name}}</td>
							<td>{{item.express_method}}</td>
							<td>{{item.express_num}}</td>
							<td ng-class="{'red':item.is_money=='DirectPayment'}">{{item.is_money}}</td>
						</tr>
					</table>
				</div>
				<div class="panel-footer">
					点击【查看】列出待发货的订单。<br>
					点击【发货】进行亚马逊单号上传、发货操作。
				</div>
			</div>
		</div>
	</div>
	<div class="end_height"></div>
</div>
