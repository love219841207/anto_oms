<div class="modal" tabindex="-1" role="dialog">
  <div class="modal-dialog" style="width:500px;">
    <div class="modal-content">
      <div class="modal-header">
        <i class="fa fa-close f20 close" ng-click="$hide()"></i>
        <h4 class="modal-title s_gray"><i class="fa fa-download fa-fw"></i>下载订单</h4>
      </div>
      <div class="modal-body">
        <table ng-show="my_checked!=''" class="table table-bordered table-condensed mt20 green f12">
          <tr class="f12"><td class="tagc success">序号</td><td class="tagc success">订单号</td></tr>
          <tr ng-repeat="(key,val) in my_checked track by $index"><td class="tagc blue warning">{{$index+1}}</td><td class="tagc warning">{{val}}</td></tr>
        </table>
      </div>
      <div class="modal-footer">
        <button type="button" ng-show="del_true=='false'" ng-disabled="my_checked==''" class="btn btn-success" ng-click="down_items();$hide()"><i class="fa fa-fw fa-download"></i>下 载</button>
        <button type="button" class="btn btn-default" ng-click="$hide()">关 闭</button>
      </div>
    </div>
  </div>
</div>
