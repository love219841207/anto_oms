<div class="modal" tabindex="-1" role="dialog" ng-controller="orderCtrl">
	<div class="modal-dialog" style="width:700px;">
		<div class="modal-content">
			<div class="modal-header">
        		<i class="fa fa-close f20 close" ng-click="$hide()"></i>
        		<h4 class="modal-title blue"><i class="fa fa-fw fa-truck"></i> 邮编查询</h4>
      		</div>
      		<div class="modal-body">
      			<div class="col-lg-4 col-md-4 col-sm-4">
      				<input type="text" class="form-control" ng-model="search_post_code" ng-keyup="search_oms_post()" placeholder="邮编">
      			</div>
      			<div class="col-lg-8 col-md-8 col-sm-8">
      				<input type="text" class="form-control" ng-model="search_post_addr" ng-keyup="search_oms_addr()" placeholder="参考地域">
      			</div>
      			<div class="clearfix"></div>
      			<table class="table table-condensed table-striped table-bordered table-hover mt20 f12">
      				<tr class="blue info">
      					<td>邮编</td>
      					<td>参考地域</td>
      				</tr>
      				<tr ng-class="{'bg_yellow':bg_yellow}" ng-click="bg_yellow=!bg_yellow" ng-repeat="item in oms_post_addr_data track by $index">
      					<td>{{item.post_code}}</td>
      					<td>{{item.post_name}}</td>
      				</tr>
      			</table>
      		</div>
      		<div class="modal-footer">
        		<button type="button" class="btn btn-default" ng-click="$hide()">关 闭</button>
      		</div>
    	</div>
  	</div>
</div>
